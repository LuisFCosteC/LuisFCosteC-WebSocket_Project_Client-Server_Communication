<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Socket</title>

    <script type="module">
        import { io } from 'https://cdn.socket.io/4.3.2/socket.io.esm.min.js'

        const socket = io()
    </script>

    <style>
        /* Estilos generales */
        * {
            box-sizing: border-box;
        }

        :root {
            color-scheme: light dark;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: grid;
            place-content: center;
            height: 100vh;
            padding: 2px 36px;
        }

        /* Estilos del chat */
        #chat {
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
            width: 350px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow-y: scroll;
            height: calc(100vh - 100px); /* Ajusta la altura para móviles */
            scroll-behavior: smooth;
            padding-bottom: 10px;
        }

        #messages > li {
            padding: .5rem 1rem;
        }

        #form {
            bottom: 0;
            display: flex;
            height: 48px;
            padding: 4px;
            position: relative;
        }

        #input {
            border-radius: 9999px;
            border: 1px solid #eee;
            flex: 1;
            margin: 4px;
            padding: 0 8px;
        }

        #input:focus {
            outline: 0;
        }

        #form > button {
            background: #09f;
            color: #fff;
            border: 0;
            margin: 4px;
            border-radius: 4px;
        }

        #form > button:hover {
            background: #0cf;
        }

        /* Tema claro (por defecto) */
        body {
            background-color: #fff;
            color: #000;
        }

        #chat {
            border: 1px solid #ccc;
        }

        #messages > li:nth-child(odd) {
            background: #eee;
        }

        /* Tema oscuro */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #fff;
            }

            #chat {
                border: 1px solid #444;
            }

            #messages > li:nth-child(odd) {
                background: #333;
            }

            #form > button {
                background: #06c;
            }

            #form > button:hover {
                background: #08f;
            }

            #input {
                border: 1px solid #555;
                background-color: #222;
                color: #fff;
            }

            #messages > li {
                color: #fff;
            }
        }

        /* Ajustes para pantallas pequeñas (celulares) */
        @media (max-width: 600px) {
            body {
                padding: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #chat {
                width: 100%; /* Ancho completo de la pantalla */
                max-width: 100%; /* Evita que sea más ancho que la pantalla */
                height: 90vh; /* Ocupar toda la altura de la pantalla */
                display: flex;
                flex-direction: column; /* Asegura que el chat y el input estén bien colocados */
            }

            #messages {
                height: calc(100vh - 100px); /* Deja espacio para el input y el botón */
                overflow-y: auto;
            }

            #form {
                height: auto;
                bottom: 0;
                width: 100%;
                padding: 10px; /* Asegura que haya espacio adecuado */
                display: flex;
                gap: 10px; /* Añade espacio entre el input y el botón */
            }

            #input {
                flex: 1;
                margin: 0;
                padding: 10px;
            }

            #form > button {
                margin: 0;
                padding: 10px;
                width: auto;
            }

            #messages > li {
                padding: 0.5rem;
                font-size: 0.9rem; /* Tamaño de texto ajustado */
            }
        }
    </style>
</head>
<body>
    <section id="chat">
        <ul id="messages"></ul>

        <form id="form">
            <input type="text" name="message" id="input" placeholder="Escribe tu mensaje..." autocomplete="off" />
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
